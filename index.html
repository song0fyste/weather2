<!DOCTYPE html>

<head>
    <!-- IE8+に対して「IE=edge」と指定することで、利用できる最も互換性の高い最新のエンジンを使用するよう指示できます
     参考: https://www.modern.ie/en-us/performance/how-to-use-x-ua-compatible -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- ページのタイトルを記述 -->
    <title></title>

    <!-- パフォーマンスのために使用する文字のエンコーディングを記述
     参考: https://developers.google.com/speed/docs/best-practices/rendering#SpecifyCharsetEarly -->
    <meta charset="utf-8">

    <!-- content属性にページの紹介文を記述 -->
    <meta name="description" content="">

    <!-- content属性にページの著者情報を記述 -->
    <meta name="author" content="">

    <!-- モバイル端末への対応、ページをビューポートの幅に合わせてレンダリング（Android, iOS6以降）
     ズームを許可しない設定「user-scalable=no」は加えない -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- スタイルシートはできるだけ早くレンダリングされるため、HTMLドキュメントの上の方に記述
     href属性にスタイルシートファイルのURIを記述 -->
    <!-- <link rel="stylesheet" href=""> -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- IE8以下用に2つのスクリプトを記述
     html5shiv.js: IE8以下にHTML5の要素を認識するようにさせる
     respond.js: IE8以下にMedia Queriesの代替え機能を提供 -->
    <!--[if lt IE 9]>
<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

    <!-- href属性にファビコンファイルのURIを記述 -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <!-- <link rel="shortcut icon" href=""> -->

    <!-- コメントアウトしてあるコードは、iOS/Android用のアイコン指定 -->
    <!--
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="196x196" href="">
<link rel="apple-touch-icon" sizes="152x152" href="">
-->

    <!-- スクリプトでブロッキングを起こさないものはここに記述
     可能であれば「async（文書の読み込みが完了した時点でスクリプトを実行）」を使用
     Example: <script src="" async></script> -->
</head>

<body>
    <!-- コンテンツを記述 -->

    <!-- <iframe id="MainRain" src="http://tokyo-ame.jwa.or.jp/index.html"></iframe> -->
    <iframe id="MainRain" src="http://placehold.jp/785x550.png"></iframe>


    <section id="today" class="clear">
        <h1 id="date"></h1>
        <h1 id="time"></h1>

        <dl>
            <!-- <dt class='date'>2014/09/14</dt> -->
            <dt class='title' id="today_date">14日の天気</dt>
            <dd class='weather' id="today_weather">晴れのちくもり</dd>
        </dl>
        <!-- <div class='todayicon' data-icon=J></div> -->
        <dl class='cent'>
            <!-- <dd class='subicon' data-icon="'"></dd> -->
            <dt class="subtitle">気温</dt>
            <dd class='max' id="today_cent_max">00</dd>
            <dd class='min' id="today_cent_min">00</dd>
        </dl>
        <dl class='period'>
            <!-- <dd class='subicon' data-icon='8'></dd> -->
            <dt class="subtitle">降水確率</dt>
            <dd class='t00-06' id="today_per_1">00</dd>
            <dd class='t06-12' id="today_per_2">00</dd>
            <dd class='t12-18' id="today_per_3">00</dd>
            <dd class='t18-24' id="today_per_4">00</dd>
        </dl>
        <div id="todayMsg1" class="msg"></div>
        <div id="todayMsg2" class="msg"></div>
        <div id="todayMsg3" class="msg"></div>
    </section>


    <section id="tomorrow" class="clear">
        <dl>
            <!-- <dt class='date'>2014/09/14</dt> -->
            <dt class='title' id="tom_date">15日の天気</dt>
            <dd class='weather' id="tom_weather">雨</dd>
        </dl>
        <!-- <div class='todayicon' data-icon=J></div> -->
        <dl class='cent'>
            <!-- <dd class='subicon' data-icon="'"></dd> -->
            <dt class="subtitle">気温</dt>
            <dd class='max' id="tom_cent_max">00</dd>
            <dd class='min' id="tom_cent_min">00</dd>
        </dl>
        <dl class='period'>
            <!-- <dd class='subicon' data-icon='8'></dd> -->
            <dt class="subtitle">降水確率</dt>
            <dd class='t00-06' id="tom_per_1">00</dd>
            <dd class='t06-12' id="tom_per_2">00</dd>
            <dd class='t12-18' id="tom_per_3">00</dd>
            <dd class='t18-24' id="tom_per_4">00</dd>
        </dl>
        <div id="tomorrowMsg1" class="msg"></div>
        <div id="systemMsg" class="msg"></div>
    </section>



    <!-- スクリプトでブロッキングを起こすものはここに記述
ブロッキングを起こす原因としては、CSSのセレクタ操作（IE）、負荷の高いDOM操作、多数のスクリプトなど -->
    <!-- SCRIPTS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="JS/Main.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            //            rewriteData()
            timerObj()
        });
    </script>
</body>

</html>
